<!-- This example requires Tailwind CSS v2.0+ -->

<div #container class="fixed inset-0 overflow-hidden">
    <div class="absolute inset-0 overflow-hidden">
      <!--
        Background overlay, show/hide based on slide-over state.
  
        Entering: "ease-in-out duration-500"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "ease-in-out duration-500"
          From: "opacity-100"
          To: "opacity-0"
      -->
      <div style="cursor: pointer;" class="opacity-0 ease-in-out duration-500 absolute inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      [ngClass]="(!finishOpen)?'':'opacity-30'" aria-hidden="true"></div>
      <section style="height: 90%; margin: auto;padding-top: 30px; right: 20px;" class="absolute inset-y-0 right-0 pl-10 max-w-full flex" aria-labelledby="slide-over-heading">
        <!--
          Slide-over panel, show/hide based on slide-over state.
  
          Entering: "transform transition ease-in-out duration-500 sm:duration-700"
            From: "translate-x-full"
            To: "translate-x-0"
          Leaving: "transform transition ease-in-out duration-500 sm:duration-700"
            From: "translate-x-0"
            To: "translate-x-full"
        -->
        <div #modal style="min-width: 600px;" class="opacity-0 transform transition ease-in-out duration-500 sm:duration-700 relative w-screen max-w-md" 
        [ngClass]="(!finishOpen)?'translate-x-full':'translate-x-0 opacity-100'">
          <div style="overflow: hidden; border-radius: 15px;" class="h-full flex flex-col py-6 bg-white shadow-xl overflow-y-scroll">
            <div class="px-4 sm:px-6">
              <h2 id="slide-over-heading" class="text-lg font-medium text-gray-900">
                User
              </h2>
              {{slideData | json}}
            </div>
            <div class="mt-6 relative flex-1 px-4 sm:px-6">
              <!-- Replace with your content -->
              <div class="absolute inset-0 px-4 sm:px-6">
                <div class="h-full" aria-hidden="true">

                </div>
              </div>
              <!-- /End replace -->
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
