<div>
  <div class="top-div">
    <h4>Utilisateurs</h4>
    <button 
      (click)="openFilters()"
      class="flex flex-center custom-button w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
      <i style="margin-right: 5px;" class="fas fa-filter"></i>
      <span>Filtrer</span>
    </button>
  </div>
 
  <div *ngIf="showFilter" class="filters">
    <input type="text" placeholder="Lastname">
    <input type="text" placeholder="Firstname">
    <input type="text" placeholder="Email">
  </div>

<!-- This example requires Tailwind CSS v2.0+ -->
<div *ngIf="!isLoading" class="flex flex-col">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead>
            <tr>
              <th scope="col" class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Name
              </th>
              <th scope="col" class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Age
              </th>
              <th scope="col" class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Gender
              </th>
              <th scope="col" class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Status
              </th>
              <th scope="col" class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Plan
              </th>
              <th scope="col" class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Role
              </th>
              <th scope="col" class="px-6 py-3 bg-gray-50">
                <span class="sr-only">Voir</span>
              </th>
            </tr>
          </thead>

          <tbody class="bg-white divide-y divide-gray-200">

            <tr *ngFor="let user of users">
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="flex-shrink-0 h-10 w-10">
                    <img class="h-10 w-10 rounded-full" [src]="user.profilImage" alt="">
                  </div>
                  <div class="ml-4">
                    <div class="text-sm font-medium text-gray-900">
                      {{user.firstname}} {{user.lastname}}
                    </div>
                    <div class="text-sm text-gray-500">
                      {{user.email}}
                    </div>
                  </div>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  31
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                Male
              </td>

              <td class="px-6 py-4 whitespace-nowrap">
                <span [ngClass]="(user.subscribe)?'bg-green-100 text-green-800':'bg-red-100 text-red-800'" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ">
                  <span *ngIf="user.subscribe">Active</span>
                  <span *ngIf="!user.subscribe">Pending</span>
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                {{user.plan}}
              </td>
              <td class="roles px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                {{user.roles}}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                <button (click)="openSlideOverUser()" class="no-bg text-indigo-600 hover:text-indigo-900">Voir</button>
              </td>
            </tr>

            <!-- More rows... -->
          </tbody>
        </table>


      </div>
    </div>
  </div>
</div>


<div  class="loader" *ngIf="isLoading">

</div>
 
</div>
